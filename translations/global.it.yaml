  foot_p: "Per la vostra salute mangiate almeno 5 porzioni di frutta e verdura al giorno – www.mangerbouger.fr. I prodotti
    Castalis sono degli integratori alimentari. A questo titolo, non si sostituiscono in alcun caso a una alimentazione
    sana, varia ed equilibrata. Le informazioni e i dati diffusi sul sito provengono da fonti legittime e valide e sono
    elaborate con la più grande cura e precisione. Nonostante ciò queste informazioni, dati, affermazioni e
    dichiarazioni non sono state approvate da alcun tipo di organismo di governo o qualsiasi altro tipo di autorità
    medica. Gli integratori alimentari sani, naturali e di alta qualità prodotti da Castalis non hanno come obiettivo
    il diagnosticare, il trattare, il curare, il guarire, il prevenire e/o impedire le malattie. L’origine naturale, sana,
    vegetale e vegana degli ingredienti che utilizziamo nei nostri prodotti ne fa degli integratori alimentari di prima
    scelta. Non necessitano di alcuna prescrizione medica. Nonostante ciò, vi invitiamo a consultare
    imperativamente il vostro medico prima di cominciare a consumare dei complementi alimentari, prima di
    seguire un regime o partecipare a un programma di coaching, specialmente di tipo sportivo. In effetti, ciascuna
    persona è unica, i risultati individuali possono variare e certe controindicazioni personali possono apparire.
    Queste consultazioni col vostro medico di base vi permetteranno di verificare che gli ingredienti utilizzati nei
    nostri complementi alimentari siano compatibili con il vostro caso specifico e i trattamenti medicali che state
    già seguendo o che potreste seguire. Il vostro benessere è il nostro obiettivo numero uno."